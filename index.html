<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links naar Oefeningen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .link-card {
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: scale(1.05);
        }
        .link-card .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="mb-4">Oefeningen Links</h1>
            <p class="lead">Klik op de onderstaande links om oefeningen te bekijken.</p>
        </header>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card link-card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Preterito Perfecto</h5>
                        <p class="card-text">Leer alles over het preterito perfecto met deze oefeningen.</p>
                        <a href="https://joel-website.github.io/holandesA2/preterito_perfecto.html" class="btn btn-primary">Bekijk Oefeningen</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card link-card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Pasado Simple</h5>
                        <p class="card-text">Ontdek de regels en oefeningen voor het pasado simple.</p>
                        <a href="https://joel-website.github.io/holandesA2/pasado_simple.html" class="btn btn-primary">Bekijk Oefeningen</a>
                    </div>
                </div>
            </div>
            <!-- Puedes agregar más enlaces aquí siguiendo el mismo formato -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
